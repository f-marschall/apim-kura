name: Deploy Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      terraform_version:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: ./test/tf

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Terraform for Azure
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          echo "ARM_CLIENT_ID=$ARM_CLIENT_ID" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$ARM_TENANT_ID" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="environment=${{ inputs.environment }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -var="environment=${{ inputs.environment }}" -auto-approve tfplan

      - name: Get API Management outputs
        run: |
          terraform output -json > outputs.json
          echo "Terraform outputs saved successfully"

      - name: Test API endpoint
        run: |
          GATEWAY_URL=$(terraform output -raw gateway_url | xargs)
          echo "Testing API endpoint at: ${GATEWAY_URL}/sample/get"
          for i in {1..5}; do
            echo "Attempt $i..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Ocp-Apim-Subscription-Key: placeholder" "${GATEWAY_URL}/sample/get")
            echo "HTTP Status: $HTTP_CODE"
            if [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "403" ]; then
              echo "✓ API is responding (auth required is expected)"
              break
            elif [ "$HTTP_CODE" = "200" ]; then
              echo "✓ API is responding"
              break
            else
              echo "✗ API not responding yet, waiting 30 seconds..."
              sleep 30
            fi
          done
