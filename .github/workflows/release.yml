name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Determine version
        id: version
        run: |
          echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: ${{ github.ref_name }}"

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          MODULE="github.com/f-marschall/apim-kura/cmd"
          LDFLAGS="-X '${MODULE}.Version=${VERSION}'"

          GOOS=linux   GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o kura-linux-amd64 .
          GOOS=linux   GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o kura-linux-arm64 .
          GOOS=darwin  GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o kura-darwin-amd64 .
          GOOS=darwin  GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o kura-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o kura-windows-amd64.exe .

      - name: Extract changelog
        id: changelog
        run: |
          VERSION_NUM="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION_NUM#v}"
          NOTES=$(awk "/^## \\[${VERSION_NUM}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="No changelog entry for ${{ steps.version.outputs.version }}."
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            kura-linux-amd64
            kura-linux-arm64
            kura-darwin-amd64
            kura-darwin-arm64
            kura-windows-amd64.exe
